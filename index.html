<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fakeflix!</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/31c759f2e2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <img src="img/cinelogo1.png" alt="">
                <div class="cerca">
                    <input id="testo-cerca" type="text" name="" value="" placeholder="cerca...">
                    <button id="cerca"type="button" name="button">Cerca Film!</button>
                </div>
            </div>
        </header>
        <main>
            <div class="main-container">

            </div>
        </main>



        <script id="template" type="text/x-handlebars-template">
         <!-- template -->
        <div class="template film">
            <img class="locandina {{opacita}}" src="{{immagine}}" alt="">
            <p>Titolo:</p>
            <h3>{{titolo}}</h3>
            <p>Titolo originale:</p>
            <h4>{{titolo_originale}}</h4>
            <p>Trama: {{trama}}</p>
            <p>Lingua: {{{lingua}}}</p>
            <p>Valutazione: {{{voto}}}</p>
            <p> {{tipo}}</p>
        </div>

        </script>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
